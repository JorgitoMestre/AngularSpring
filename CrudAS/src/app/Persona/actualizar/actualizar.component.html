
<div class="container" style="margin-top: 10px;" width="200" height="200" >
  <div class="card" >
    <div class="card-header" >
		<h3>Actualizar Personas </h3>				
    </div>
	<div class="card-body" >
		<form name="formulario2"   method="post">
             <div class="form-group">
			   <!--label style="font-family:BlinkMacSystemFont;" for="">Nombre:     (   </label-->
               <input [(ngModel)]=this.persona.nombre  type="text" name="nombre" placeholder="Nombre" class="form-control">
             </div>
             <div class="form-group">
			   <!--label for="">Apellido:</label-->
               <input  [(ngModel)]=this.persona.apellido type="text" name="apellido" placeholder="Apellido" class="form-control" style="margin-top: 10px;">
             </div>
             <button (click)= "Actualizar()" type="submit" name="Insertar" class="btn btn-primary" style="margin-top: 10px;" >ACTUALIZAR</button>
        </form>
    </div>
  </div>
</div>
